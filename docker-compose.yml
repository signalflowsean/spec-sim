
version: '3'
services:
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes:
      - ./frontend:/frontend/node_modules
      - ./frontend:/frontend
  tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/frontend/node_modules
      - ./frontend:/frontend
    command: ["npm", "run", "test"]